<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
	<title>Prueba</title>
</head>
<body>

	<div class="container">
		<div class="col">
			<h3>Referencias</h3>
			<div class="row m-3"><span class="badge badge-success">Usuario Administrador</span></div>
			<div class="row m-3"><span class="badge badge-danger">Usuario Inactivo</span></div>
		</div>
		<hr>
	</div>

	<div class="container text-center">
		<h1>Usuarios</h1>
		<hr>
	</div>

	<div class="container">
		<!-- <table class="table table-striped table-dark table-bordered"> -->
		<table class="table table-sm table-striped table-dark">
			<thead>
				<tr id="usuariosCabecera">
					<th scope="col" class="text-center">Código</th>
					<th scope="col" class="text-center">Usuario</th>
					<th scope="col" class="text-center">E-mail</th>
					<!-- <th scope="col" class="text-center" style="width:80px;">Productos</th> -->
					<th scope="col" class="text-center">Productos</th>
					<th scope="col" class="text-center">Password</th>
					<th scope="col" class="text-center">Activo</th>
					<th scope="col" class="text-center">Administrador</th>
				</tr>
			</thead>
			<tbody id="usuariosDetalle">
				<!-- <tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr> -->
			</tbody>
		</table>
	</div>

	<div class="container text-center">
		<h1>Productos</h1>
		<hr>
	</div>

	<div class="container">
		<table class="table table-sm table-striped table-dark">
			<thead>
				<tr id="productosCabecera">
					<th scope="col" class="text-center">Código</th>
					<th scope="col" class="text-center">Nombre</th>
					<th scope="col" class="text-center">Precio</th>
				</tr>
			</thead>
			<tbody id="productosDetalle">
				<!-- <tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr> -->
			</tbody>
		</table>
	</div>
		
	<script src="../js/app.js" type="module"></script>
</body>
</html>
